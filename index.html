<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <!-- Just an image -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg">
        <nav class="navbar navbar-light nav-back">
          <h1 class="nav-head">HTML+JAVASCRIPT+CSS</h1>
        </nav>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="box" onmouseover="change()" onmouseout="revert()">
          <h3>HTML</h3>
          <img src="./img/logo_html.png" class="img-fluid" alt="Responsive image">
          <a href="./html_info.html" class="btn btn-primary box-btn" >Details</a>
          </div>
      </div>
      <div class="col-md-4">
        <div class="box" onmouseover="change()" onmouseout="revert()">
          <h3>CSS</h3>
          <img src="./img/logo_css.png" class="img-fluid" alt="Responsive image">
          <a href="./css_info.html" class="btn btn-primary box-btn">Details</a>
          </div>
      </div>
      <div class="col-md-4">
        <div class="box" onmouseover="change()" onmouseout="revert()">
          <h3>JavaScript</h3>
          <img src="./img/js_log.png" class="img-fluid" alt="Responsive image">
          <a href="./js_info.html" class="btn btn-primary box-btn">Details</a>
          </div>
      </div>
    </div>
  </div>
  <footer class="blog-footer">
    <span style="color: black;">MAYUR KISHOR KOLI-192120074</span>
  </footer>

  <script>
    function change() {
      var btn=document.getElementsByClassName("box-btn");
      var len=btn.length;
      for (var i=0; i<len; ++i) {
        btn[i].style.visibility = 'visible';
      }
    } 
    function revert() {
      var btn=document.getElementsByClassName("box-btn");
      var len=btn.length;
      for (var i=0; i<len; ++i) {
        btn[i].style.visibility = 'hidden'
      }
    } 
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
